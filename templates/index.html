<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>GroupMe</title>
  </head>
  <body>
    {% if message %}
        <p class="message">{{ message | safe }}</p>
    {% endif %}
    <div class="container">
      <h1>GroupMe</h1>  
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Student ID</h3>
          <input
            type="text"
            name="sid"
            placeholder="Enter your student ID"
          />
        </div>
        <div class="form-group">
            <h3>Student Name</h3>
            <input
              type="text"
              name="name"
              placeholder="Enter your first and last name"
            />
          </div>
        <div class="form-group">
          <h3>Course</h3>
          <select name="course">
            <option value="">Select Course</option>
            <option value="CS 61a">CS 61a</option>
            <option value="CS 61b">CS 61b</option>
            <option value="CS 61c">CS 61c</option>
            <option value="CS 70">CS 70</option>
            <option value="CS 170">CS 170</option>
            <option value="CS 162">CS 162</option>
            <option value="CS 188">CS 188</option>
          </select>
        </div>
        <div class="form-group">
            <h3>Skill Level</h3>
            <select name="skill">
              <option value="">Select Skill Level</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Expert">Expert</option>
            </select>
          </div>
        <div class="form-group">
          <h3>Group Size</h3>
          <input type="radio" name="size" value="2" /> 2
          <input type="radio" name="size" value="3" /> 3
          <input type="radio" name="size" value="4" checked /> 4
        </div>
        <div class="form-group">
          <h3>Notes</h3>
          <textarea
            name="notes"
            id=""
            cols="30"
            rows="3"
            placeholder="Tell your potential partners any additional information"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
